{% extends 'base_page.html' %}
{% load static %}

{% block content %}

  <main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <img src="{% static 'assets/img/banner.jpg' %}" class="img-fluid"  loading="lazy" >
    </div><!-- End Breadcrumbs -->

    <section class="website">
      <div class="container" data-aos="fade-up">

        <div class="section-message">
          <h2>Team Websites</h2>
          <p>Check these websites</p>
        </div>

        <div class="row" data-aos="zoom-in" data-aos-delay="10">

        {% for page in websites %}
          <div class="col-lg-3 col-md-4 col-6 d-flex align-items-stretch p-0">
            <div class="card text-center" style="background-color: #0079c2">
                <img src="{{page.image.url}}" class="card-img" alt="...">
                <div class="card-img-overlay">
                </div>
            <h2 class="card-title " style="font-size: 30px; font-weight: 800;  margin:0; padding:0; text-transform: uppercase;">
            <a href="{{page.url}}" target="_blank" class="stretched-link" style="color: #fff;">{{page.name}}</a>
            </h2>
            </div>
          </div>        
        {% endfor %}

        </div>


      </div>
    </section><!-- End Courses Section -->

  </main><!-- End #main -->
{% endblock content %}
