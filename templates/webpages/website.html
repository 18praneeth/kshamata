{% extends 'base_page.html' %}
{% load static %}

{% block content %}

  <main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <img src="{% static 'assets/img/banner2.jpg' %}" class="img-fluid"  loading="lazy" >
    </div><!-- End Breadcrumbs -->

    <section class="website services">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-4 col-md-6 col-12">
            <div class="icon-box">
            <i class="icofont-users-social"></i>
              <h4><a href="{% url 'members' %}" class="stretched-link">Members</a></h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
             <div class="icon-box">
             <i class="icofont-ui-user-group"></i>
              <h4><a href="{% url 'team-website' %}" class="stretched-link">Teams</a></h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="icon-box">
            <i class="icofont-flag-alt-1"></i>
              <h4><a href="{% url 'leaderboard' %}" class="stretched-link">Leaderboard</a></h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="icon-box">
            <i class="icofont-certificate-alt-1"></i>
              <h4><a href="{% url 'award-list' %}" class="stretched-link">Awards</a></h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="icon-box">
            <i class="icofont-list"></i>
              <h4><a href="{% url 'submit' %}" class="stretched-link">Submit</a></h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="icon-box">
            <i class="icofont-clock-time"></i>
              <h4><a href="{% url 'submit' %}" class="stretched-link">Schedule</a></h4>
            </div>
          </div>
        </div>

        <div class="section-message">
          <h2>Team Websites</h2>
          <p>Check these websites</p>
        </div>

        <div class="row" data-aos="zoom-in" data-aos-delay="10">

        {% for page in websites %}
          <div class="col-lg-3 col-md-4 col-6 d-flex align-items-stretch p-0 m-4">
            <div class="card text-center" style="background-color: #0079c2">
                <img src="{{page.image.url}}" class="card-img" alt="...">
                <div class="card-img-overlay">
                </div>
            <h2 class="card-title " style="font-size: 30px; font-weight: 800;  margin:0; padding:0; text-transform: uppercase;">
            <a href="{{page.url}}" target="_blank" class="stretched-link" style="color: #fff;">{{page.name}}</a>
            </h2>
            </div>
          </div>        
        {% endfor %}

        </div>


      </div>
    </section><!-- End Courses Section -->

  </main><!-- End #main -->
{% endblock content %}
